<div class="row">
  <div class="col-6 offset-3">
    <form #productForm="ngForm" class="mt-3">
      <input [(ngModel)]="newProduct.id" name="id" type="hidden">

      <div class="form-group">
        <label for="catid">CatId</label>
      <select [(ngModel)]="newProduct.catId" name="catid" id="catid" class="type-text"  class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="newProduct.name" name="name" id="name" type="text"  class="form-control"
      placeholder="A termék neve" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="newProduct.description" name="description" id="description" class="type-text"  class="form-control"
      placeholder="A termék rövid leírása" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input [(ngModel)]="newProduct.price" name="price" id="price" type="number"  class="form-control"
      placeholder="A termék ára" pattern="[0-9]*" required #productPrice="ngModel">
      <div [hidden]="productPrice.valid" class="error-message">
        Csak szám kerülhet ide!
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input [(ngModel)]="newProduct.image" name="image" id="image" type="text"  class="form-control"
      placeholder="A termék képe">
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input [(ngModel)]="newProduct.stock" name="stock" id="stock" type="text"  class="form-control"
      placeholder="Készleten (darabszám)" required>
    </div>
    <div class="form-group">
      <label for="active">Active</label>
      <input [(ngModel)]="newProduct.active" name="active" id="active" type="checkbox"  class="form-control">
    </div>
    <div class="form-group">
      <label for="featured">Featured</label>
      <input [(ngModel)]="newProduct.featured" name="featured" id="featured" type="checkbox"  class="form-control">
    </div>
    <button [disabled]="!productForm.valid" (click)="onAddProduct(newProduct)" type="submit" class="btn btn-primary btn-block">
      <i class="fa fa-save"><span>&nbsp;&nbsp;Mentés</span></i>
    </button>

    </form>
  </div>
</div>
