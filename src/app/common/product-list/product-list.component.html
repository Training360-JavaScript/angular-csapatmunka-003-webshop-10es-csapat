<div class="container">
    <div class="row">
        <form class="form-inline col-12 my-2">
            <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Search">
            <button class="btn btn-primary">
                <i class="fa fa-eye"></i>
            </button>
        </form>
        <div *ngFor="let product of products | filter:phrase" class="col-12 col-md-6 col-lg-2">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
